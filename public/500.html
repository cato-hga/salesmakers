<!DOCTYPE html>
<html>
<head>
	<title>Whoops!</title>
	<style type="text/css">
		body {
			background-color: black;
			color: white;
			font-family: Tahoma, Verdana, sans-serif;
			text-align: center;
		}

		#wrapper {
			margin: auto;
			width: auto;
		}

		h1 {
			margin-top: 0;
			margin-bottom: 0;
			font-size: 7em;
		}

		p {
			max-width: 650px;
			margin: auto;
		}

		h2 {
			font-size: 2em;
			line-height: 1em;
			margin-bottom: 0;
		}

		h3 {
			margin-top: 0;
			color: orange;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<h1>Whoops!</h1>
		<img src="/skull_and_crossbones.jpg">

		<h2>Don't panic...</h2>

		<h3>...and don't reload the page.</h3>
		<p>
			An error report has been automatically emailed
			to the development team. We have your name and enough
			information to troubleshoot and fix the problem and will
			let you know when it's resolved.
		</p>
	</div>
</body>
</html>
